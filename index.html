<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login da Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-1">
    <div class="login-container">
        <h2>Login da Conta</h2>
        <form>
            <div class="form-1">
                <label for="username">Nome:</label>
                <input type="text" id="username" placeholder="Entre com seu nome de usuário">
            </div>
            <div class="form-1">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Entre com sua senha">
            </div>
            <div class="button-1">
                <a href="listTasks.html">
                    <button class="btn-1" type="submit">Entrar</button>
                </a>
            </div>
        </form>
        <!-- <div class="form-footer">
            
        </div> -->
        <form action="cadastro.html" method="POST">
            <div class="pergunta">Não tem uma conta? <strong> Cadastre-se</strong></div>
        </form>
        </div>
</body>
</html>
