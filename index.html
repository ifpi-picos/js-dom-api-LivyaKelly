<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Autora" content="Livya Kelly" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Lista de Tarefas</h1>
          <form id="form-tarefas" class="input-1">
            <input type="text" id="nova-tarefa" placeholder="Adicione uma tarefa"/>
            <input type="date" id="data-tarefa" placeholder="Data da tarefa"/>
            <button type="submit" class="btn-1" onclick="addTarefa()">Adicionar</button>
          </form>
        <ul id="item-tarefas" class="lista-tarefa"></ul>
        
        <h2>LEMBRETES</h2>
          <form id="form-tarefas-2" class="input-2">
            <textarea id="lembrete"></textarea>
            <button type="submit" class="btn-lembrete" onclick="salvarlembretes()">Salvar Lembretes</button>
          </form>
        <p class="criadora">Desenvolvida por <span>Livya Kelly</span></p>
      </div>
    </main>
      <script src="script.js"></script>
    </main>
  </body>
</html>
