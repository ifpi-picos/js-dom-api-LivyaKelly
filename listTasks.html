<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Autora" content="Livya Kelly" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="input-1">
            <input type="text" id="nova-tarefa" placeholder="Adicione uma tarefa"/>
            <button class="btn-1" onclick="addTarefa()">Adicionar</button>
            <button class="btn-1" onclick="authenticate().then(loadClient)">Atualizar</button>
        </div>
        <ul id="item-tarefas" class="lista-tarefa"></ul>
        <h2>LEMBRETES</h2>
        <div class="input-2">
          <textarea id="lembrete"></textarea>
          <button class="btn-lembrete" onclick="salvarlembretes()">Salvar Lembretes</button>
        </div>
        <p class="criadora">Desenvolvida por <span>Livya Kelly</span></p>
      </div>
      <script src="script.js"></script>
      <script src="https://apis.google.com/js/api.js"></script>
    </main>
  </body>
</html>
